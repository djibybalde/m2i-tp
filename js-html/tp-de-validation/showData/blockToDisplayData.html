<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/logo/js-logo.png"
      type="image/x-icon"
    />
    <title>TP de validation</title>
    <!-- 
        CSS Bootstrap link :
        https://getbootstrap.com/docs/5.1/getting-started/introduction/
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!-- CSS: font Awzsome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top p-1">
        <div class="container-fluid">
          <!-- Brand -->
          <div class="img-logo">
            <a class="navbar-brand" href="/index.html">
              <img src="/images/logo/js-logo.png" alt="m2i-logo" />
            </a>
          </div>
          <!-- Toggler/collapsibe Button -->
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- Navbar links -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavbar"
          >
            <h1 class="accessibility">Menu principal</h1>
            <!--ce titre est lu que par les internautes malvoyants (accessibility)-->
            <ul class="navbar-nav">
              <li class="nav-item" eventKey="1">
                <a
                  class="nav-link"
                  href="/index.html"
                  title="Accéder à la page d'accueil"
                  >Accueil</a
                >
              </li>
              <li class="nav-item" eventKey="2">
                <a
                  class="nav-link"
                  href="/showData/blockToDisplayData.html"
                  title="Accéder à la liste des stagiaires"
                >
                  Nos stagiaires</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-parent page-stagiaire">
      <div class="container-child">
        <h2 class="m-2 mb-3">Listes des stagiaires</h2>
        <div class="table-responsive m-2">
          <table class="table table-striped table-hover table-sm intern-table">
            <caption></caption>
            <thead class="thead-dark table-active">
              <tr>
                <th>NOM</th>
                <th>PRENOM</th>
                <th>EMAIL</th>
                <th class="text-center">ACTION</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div class="form-group m-3 mb-4 col-10">
          <a
            class="btn btn-outline-info mb-2 form-control"
            href="/createData/formToGetData.html"
            >Ajouter</a
          >
        </div>
        <!-- Display detailed information -->
        <div id="show-details" class="text-justify"></div>
      </div>

      <footer class="container-child footer">
        <div class="footer-child">
          <h3>Notre adresse</h3>
          <address>
            <p>146 Rue de Picpus, 75012 Paris</p>
            <p>Tel : 01 44 53 36 00</p>
          </address>
        </div>
        <div class="footer-child">
          <div class="col-10">
            <label for="email">S'inscrire à la newsletter</label>
            <div class="input-group">
              <div class="">
                <div class="input-group-text" id="btnGroupAddon">@</div>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Votre address email"
                aria-label="Input group example"
                aria-describedby="btnGroupAddon"
              />
              <a
                type="submit"
                class="btn btn-outline-info"
                href="blockToDisplayData.html"
              >
                s'inscrire
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- JS BOOTSTRAP link -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="appToDisplayData.js"></script>
  </body>
</html>
