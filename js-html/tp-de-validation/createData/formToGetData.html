        CSS Bootstrap link :
        https://getbootstrap.com/docs/5.1/getting-started/introduction/
     -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top p-1">
        <div class="container-fluid">
          <!-- Brand -->
          <div class="img-logo">
            <a class="navbar-brand" href="/index.html">
              <img src="/images/logo/js-logo.png" alt="m2i-logo" />
            </a>
          </div>
          <!-- Toggler/collapsibe Button -->
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- Navbar links -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavbar"
          >
            <h1 class="accessibility">Menu principal</h1>
            <!--ce titre est lu que par les internautes malvoyants (accessibility)-->

              <li class="nav-item" eventKey="1">
                <a
                  class="nav-link"
                  href="/index.html"
                  title="Accéder à la page d'accueil"
                  >Accueil</a
                >
              </li>
              <li class="nav-item" eventKey="2">
                <a
                  class="nav-link"
                  href="/showData/blockToDisplayData.html"
                  title="Accéder à la liste des stagiaires"
                >
                  Nos stagiaires</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-parent page-stagiaire">
      <div class="container-child">
        <h2 class="m-2 col-10">Nouveau stagiaire</h2>
        <form id="intern-form">
          <label class="error-form m-2 col-10"></label><br />
          <div class="form-group m-2 col-10">
            <label for="lname">Votre nom <span>&#9733;</span></label>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last name"
            />
            <span class="lname"></span><br />
          </div>
          <div class="form-group m-2 col-10">
            <label for="fname">Votre prénom <span>&#9733;</span></label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="First name"
            /><span class="fname"></span><br />
          </div>

          <div class="form-group m-2 col-10">
            <label for="email">Votre address <span>&#9733;</span></label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <span class="email"></span><br />
          </div>
          <div class="form-group m-2 col-10">
            <label for="studie">Etudes faites <span>&#9733;</span></label>
            <select class="form-control" id="studie">
              <option value="" selected>Choose...</option>
              <option value="ds">Data Science</option>
              <option value="dw">Développement Web</option>
              <option value="ma">Mathématiques Appliquées</option>
            </select>
            <span class="studie"></span><br />
          </div>

          <div class="form-group m-2 col-10">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
            <span class="bio"></span><br />
          </div>

          <div class="form-group m-2 mb-4 col-10">
            <button
              type="submit"
              class="btn btn-outline-info mb-2 form-control"
            >
              Ajouter
            </button>
          </div>
        </form>
      </div>

      <footer class="container-child footer">
        <div class="footer-child">
          <h3>Notre adresse</h3>
          <address>
            <p>146 Rue de Picpus, 75012 Paris</p>
            <p>Tel : 01 44 53 36 00</p>
          </address>
        </div>
        <div class="footer-child">
          <div class="col-10">
            <label for="email">S'inscrire à la newsletter</label>
            <div class="input-group">
              <div class="">
                <div class="input-group-text" id="btnGroupAddon">@</div>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Votre address email"
                aria-label="Input group example"
                aria-describedby="btnGroupAddon"
              />
              <a
                type="submit"
                class="btn btn-outline-info"
                href="formToGetData.html"
              >
                s'inscrire
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- JS BOOTSTRAP link -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- JS UUID to generate ID -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- My JS -->
    <script src="appToGetData.js"></script>
  </body>
</html>
