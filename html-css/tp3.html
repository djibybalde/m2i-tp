<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CRM</title>
    <link rel="CRM icon" href="/images/crm-image0.png" type="image/x-icon" />
  </head>

  <body>
    <h1>MyCRM</h1>
    <h2>Description</h2>
    <p>
      Cette application permet de faire de la gestion de
      <strong>commande</strong> et de <strong><u>client</u></strong
      >.
    </p>
    <img src="/images/crm-image1.png" alt="CRM image" />

    <!-- Début du TP3 -->
    <table border="2">
      <caption>
        Liste des clients
      </caption>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Dupont</td>
        </tr>
        <tr>
          <td>Sara</td>
          <td>Abdram</td>
        </tr>
        <tr>
          <td>Rachel</td>
          <td>Taeck</td>
        </tr>
      </tbody>
    </table>

    <table border="3">
      <caption>
        Liste des commandes
      </caption>
      <thead>
        <tr>
          <th>Numéro de commande</th>
          <th>Etat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CMD01</td>
          <td>Payé</td>
        </tr>
        <tr>
          <td>CMD02</td>
          <td>Payé</td>
        </tr>
        <tr>
          <td>CMD03</td>
          <td>Non Payé</td>
        </tr>
        <tr>
          <td>CMD04</td>
          <td>En attente de paiement</td>
        </tr>
      </tbody>
    </table>

    <a rel="google home" target="_blank" href="https://www.google.fr/">
      Redirection vers Google
    </a>
  </body>
</html>
